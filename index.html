<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="app-desc">
    <img class="app-desc__image image" src="./eisenhower-matrix.jpg">
    <a class="app-desc__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-item">
      <label class="label task new">Add Item</label>
      <div class="add-item-wrapper">
        <input class="input task"
               type="text"
               id="new-task">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input task"
               type="text"
               value="Go Shopping">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
