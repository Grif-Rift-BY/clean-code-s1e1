<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <aside class="app-desc">
    <img class="app-desc__image image" src="./eisenhower-matrix.jpg">
    <a class="app-desc__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="the eisenhower matrix">Want more details?</a>
  </aside>
  <main class="main">
    <section id="add-item">
      <h3 class="label new task">Add Item</h3>
      <div class="add-item-wrapper">
        <input class="input task"
               type="text"
               id="new-task">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input checkbox"
                 type="checkbox"
                 id="checkbox-0">
          <label class="label task" for="checkbox-0">Pay Bills</label>
          <input class="input task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input checkbox"
                 type="checkbox"
                 id="checkbox-1">
          <label class="label task" for="checkbox-1">Go Shopping</label>
          <input class="input task"
                type="text"
                value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input checkbox"
                 type="checkbox"
                 id="checkbox-2"
                 checked>
          <label class="label task" for="checkbox-2">See the Doctor</label>
          <input class="input task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
