<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <aside class="app-desc">
    <img class="app-desc__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="app-desc__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <section class="main__add-item add-item">
      <h3 class="add-item__title">Add Item</h3>
      <div class="add-item__input-wrapper">
        <input class="add-item__input"
               type="text"
               id="new-task">
        <button class="add-item__btn">Add</button>
      </div>
    </section>
    <section class="main__content content">
      <h3 class="content__title">Todo</h3>
      <ul class="content__list list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item-checkbox"
                 type="checkbox"
                 id="checkbox-0">
          <label class="list__item-label" for="checkbox-0">Pay Bills</label>
          <input class="list__item-input" type="text">
          <button class="list__item-edit">Edit</button>
          <button class="list__item-delete">
            <img class="list__item-image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="list__item list__item--edit-mode">
          <input class="list__item-checkbox"
                 type="checkbox"
                 id="checkbox-1">
          <label class="list__item-label" for="checkbox-1">Go Shopping</label>
          <input class="list__item-input"
                type="text"
                value="Go Shopping">
          <button class="list__item-edit">Save</button>
          <button class="list__item-delete">
            <img class="list__item-image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__content content">
      <h3 class="content__title">Completed</h3>
      <ul class="content__list content__list--completed list" id="completed-tasks">
        <li class="list__item">
          <input class="list__item-checkbox"
                 type="checkbox"
                 id="checkbox-2"
                 checked>
          <label class="list__item-label" for="checkbox-2">See the Doctor</label>
          <input class="list__item-input" type="text">
          <button class="list__item-edit">Edit</button>
          <button class="list__item-delete">
            <img class="list__item-image" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
